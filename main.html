<!DOCTYPE html>
<html lang="en" data-theme="light" class="bg-slate-800">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        *{
            box-sizing: border-box;
        }
      .box:hover {   
        background: rgb(22, 20, 24);
        color: white;
      }
      .box:active { 
        background: rgb(58, 58, 58);
        color: white;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <section class="max-w-lg min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-between items-center px-4 py-2 bg-white shadow-md">
          <img class="w-12" src="./resources/logo.png" alt="Logo" />
          <div>
            <h1 class="text-xl font-bold">$<span id="main_balance">279</span></h1>
            <p class="text-sm text-gray-500">Available Balance</p>
          </div>
          <button class="btn btn-sm btn-error">Log Out</button>
        </nav>
        <hr class="my-4 border-blue-200" />
      </header>

      <main class="mt-6 px-4">
        <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
        <p>Enjoy easy and convenient financial services with us. Cashout charge is low.</p>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-6">
          <div id="add_money_box" class="box border border-gray-400 rounded-md text-center p-4 cursor-pointer">
            <img class="w-8 mx-auto" src="./resources/wallet.svg" alt="" />
            <h1 class="font-bold text-sm">Add Money</h1>
          </div>
          <div id="cash_out_box" class="box border border-gray-400 rounded-md text-center p-4 cursor-pointer">
            <img class="w-8 mx-auto" src="./resources/send.svg" alt="" />
            <h1 class="font-bold text-sm">Cashout</h1>
          </div>
          <div class="box border border-gray-400 rounded-md text-center p-4 cursor-pointer">
            <img class="w-8 mx-auto" src="./resources/transaction.svg" alt="" />
            <h1 class="font-bold text-sm">Transfer Money</h1>
          </div>
          <div class="box border border-gray-400 rounded-md text-center p-4 cursor-pointer">
            <img class="w-8 mx-auto" src="./resources/financial.svg" alt="" />
            <h1 class="font-bold text-sm">Get Bonus</h1>
          </div>
          <div class="box border border-gray-400 rounded-md text-center p-4 cursor-pointer">
            <img class="w-8 mx-auto" src="./resources/wallet.svg" alt="" />
            <h1 class="font-bold text-sm">Pay Bill</h1>
          </div>
          <div id="Transactions_box" class="box border border-gray-400 rounded-md text-center p-4 cursor-pointer">
            <img class="w-8 mx-auto" src="./resources/purse.svg" alt="" />
            <h1 class="font-bold text-sm">Transactions</h1>
          </div>
        </div>
      </main>

      <!-- Add Money Section -->
      <section id="add_money_section" class="px-4 mt-8">
        <h2 class="text-blue-500 text-xl font-bold">Add Money</h2>
        <div class="card bg-base-100 shadow-md rounded-lg p-4">
          <form>
            <label class="block">Select Bank</label>
            <select class="select select-bordered w-full mt-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-md">
              <option disabled selected>Pick Our bank</option>
              <option value="Bkash">Bkash</option>
              <option value="Nagad">Nagad</option>
              <option value="Rocket">Rocket</option>
            </select>

            <label class="block mt-4">Bank Account Number</label>
            <input type="number" id="account_number" class="input input-bordered w-full mt-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-md" placeholder="Enter 11-digit account number" />

            <label class="block mt-4">Amount to Add</label>
            <input type="number" id="amount" class="input input-bordered w-full mt-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-md" placeholder="Enter Amount" />

            <label class="block mt-4">Enter Your Pin Number</label>
            <input type="password" id="account_password" class="input input-bordered w-full mt-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-md" placeholder="Enter 4-Digit Pin" />

            <button id="add_money" class="btn btn-primary w-full mt-4">Add Money</button>
          </form>
        </div>
      </section>

      <!-- Cash Out Section -->
      <section id="cash_out_section" class="px-4 mt-8">
        <h2 class="text-blue-500 text-xl font-bold">Cash Out</h2>
        <div class="card bg-base-100 shadow-md rounded-lg p-4">
          <form>
            <label class="block">Bank Account Number</label>
            <input type="number" id="user_number" class="input input-bordered w-full mt-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-md" placeholder="Enter 11-digit account number" />

            <label class="block mt-4">Amount to Withdraw</label>
            <input type="number" id="out_amount" class="input input-bordered w-full mt-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-md" placeholder="Enter Amount" />

            <label class="block mt-4">Enter Your Pin Number</label>
            <input type="password" id="cash_out_pin" class="input input-bordered w-full mt-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 shadow-md" placeholder="Enter 4-Digit Pin" />

            <button id="out_money_btn" class="btn btn-primary w-full mt-4">Withdraw Money</button>
          </form>
        </div>
      </section>

      <!-- Transaction Section -->
      <section id="transaction_section" class="px-4 mt-8">
        <h2 class="text-blue-500 text-xl font-bold">Transaction History</h2>
        <div id="transaction_container" class="bg-white p-4 shadow-md rounded-lg mt-2"></div>
      </section>
    </section>

    <script src="./script/addMoney.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/transaction.js"></script>
  </body>
</html>
